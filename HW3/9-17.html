<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>9-17</title>
        <script>
            document.writeln("<h1>Fahrenheit and Celsius calculator</h1>")
            var far, cel;
            function fahrenheitIn()
            {   
                far = document.getElementById("userInput").value;
                cel = 5.0/9.0*(far-32);
                document.getElementById("output").innerHTML = "Celsius: " + cel;
            }
            function celsiusIn()
            {
                cel = document.getElementById("userInput").value;
                
                far = 9.0/5.0*cel+32;
                document.getElementById("output").innerHTML = "Fahrenheit: " + far;
            }
        </script>
    </head>
            <body>
                
                <form method = "get">
                    <label>Degrees to convert:  
                        <input type ="number" id = "userInput"/>
                    </label>
                    
                    <button type ="button" onclick="fahrenheitIn()">Convert to Celsius</button> 
                    <button type ="button" onclick="celsiusIn()">Convert to Fahrenheit</button>
                </form>
                <p id="output"></p>
            </body>
       
</html>
