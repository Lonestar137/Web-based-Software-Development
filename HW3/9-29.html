        <script>

            function power(base, exponent)
            {   
                base = document.getElementById("base").value;
                exponent = document.getElementById("expo").value;
                
                
                if(exponent>1)
                {   
                    result = base*base**(exponent-1);
                    document.getElementById("out").innerHTML = base + " raised to the power " + exponent + " is " + result;
                }
                else if(exponent == 1)
                {
                    document.getElementById("out").innerHTML = base + " raised to the power " + exponent + " is " + base*exponent;
                }
                else
                {
                    alert("Error")
                }

            }
        </script>
